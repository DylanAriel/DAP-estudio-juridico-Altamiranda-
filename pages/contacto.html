    <main class="menu__contacto">
      <form action="form-text">
        <div class="text">
          <fieldset>
            <legend>Formulario de contacto</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" />
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" />
            <div>hombre <input type="radio" name="sexo" value="hombre" /></div>
            <div>mujer <input type="radio" name="sexo" value="mujer" /></div>
            <p>
              Acepta los terminos y condiciones
              <input type="checkbox" name="acepta" value="1" />
            </p>
            <label for="mensaje">Escriba su mensaje</label>
            <textarea
              name="mensaje"
              id="mensaje"
              cols="10"
              rows="10"
            ></textarea>
            <input type="submit" value="Enviar el formulario" />
            <input type="reset" value="Limpiar formulario" />
          </fieldset>
        </div>
      </form>
